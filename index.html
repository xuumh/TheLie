      <script>
        function handleSubmit(event) {
  event.preventDefault();

  // 텍스트를 가져오기
  const textInput = document.querySelector('input[type="text"]');
  const textValue = textInput.value;

  // 텍스트를 자음과 모음으로 분리
  const characters = textValue.split('');

  characters.forEach((char, index) => {
    // 새로운 텍스트 요소 생성
    const newTextElement = document.createElement('div');
    newTextElement.classList.add('falling-text');
    newTextElement.innerText = char;

    // 랜덤한 방향과 속도 설정
    const randomX = Math.random() * 200 - 100 + 'px';
    const randomY = Math.random() * 200 - 100 + 'px';
    newTextElement.style.setProperty('--randomX', randomX);
    newTextElement.style.setProperty('--randomY', randomY);

    // 애니메이션 시작 위치 설정
    newTextElement.style.left = textInput.getBoundingClientRect().left + index * 10 + 'px';
    newTextElement.style.top = textInput.getBoundingClientRect().bottom + 'px';

    // 요소를 문서에 추가
    document.body.appendChild(newTextElement);

    // 애니메이션이 끝난 후 요소 제거
    newTextElement.addEventListener('animationend', () => {
      newTextElement.remove();
    });
  });

  // 텍스트 입력 필드 비우기
  textInput.value = '';
}

      
        // 폼 제출 이벤트에 핸들러 추가
        document.querySelector('#lie-form').addEventListener('submit', handleSubmit);
      </script>
